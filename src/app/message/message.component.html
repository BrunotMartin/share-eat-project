<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareEat Just Cook Eat</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="user-profile">
                <!-- Ajouter des informations du profil utilisateur ici -->
                <img src="profile-picture.jpg" alt="User Profile Picture">
                <h4>Nom Utilisateur</h4>
                <p>Email@example.com</p>
            </div>
            <div class="contacts">
                <!-- Liste des contacts -->
                <h3>Mes Contacts</h3>
                <ul>
                    <li><a href="#">Contact 1</a></li>
                    <li><a href="#">Contact 2</a></li>
                    <!-- Ajouter d'autres contacts au besoin -->
                </ul>
            </div>
        </div>
        <div class="discussion-list">
            <!-- Barre de recherche pour les discussions -->
            <div class="search-bar">
                <input type="text" placeholder="Rechercher une discussion...">
                <button>Rechercher</button>
            </div>
            <!-- Liste des discussions -->
            <div class="discussions">
                <h3>Liste des Discussions</h3>
                <ul>
                    <li><a href="#">Discussion 1</a></li>
                    <li><a href="#">Discussion 2</a></li>
                    <!-- Ajouter d'autres discussions au besoin -->
                </ul>
            </div>
        </div>
        <div class="conversation">
            <div class="messages">
                <!-- Messages échangés entre les utilisateurs -->
                <div class="message">
                    <p><strong>Nom Utilisateur:</strong> Bonjour, comment ça va?</p>
                </div>
                <div class="message">
                    <p><strong>Autre Utilisateur:</strong> Ça va bien, merci! Et toi?</p>
                </div>
                <!-- Ajouter d'autres messages au besoin -->
            </div>
            <!-- Zone de saisie des messages -->
            <div class="message-input">
                <input type="text" placeholder="Tapez votre message ici...">
                <button>Envoyer</button>
            </div>
        </div>
    </div>
</body>
</html>
